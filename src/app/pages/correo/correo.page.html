<ion-header style="margin-bottom: 0px;" >
  <ion-toolbar class="ion-text-center">
    <ion-item>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png" width="50px" />
    <ion-title>
      <h1>Recuperar contraseña</h1>
    </ion-title>
    </ion-item>
      
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" style="margin: 0px;">

  <div class="mi-contenido" style="margin: 0px;">
    <ion-card style="padding-top: 0;">
      <ion-card-title>Paso 1: Ingresa tu correo</ion-card-title>
      <ion-input style="margin-bottom: 10px;" type="text" [(ngModel)]="email" placeholder="Ingresa tu correo"></ion-input>

      <ion-button (click)="ingresarPaginaValidarRespuestaSecreta()"  shape="block" style="min-width: 20%; max-width: 25%; position: relative; left: 38%;" >
        Recuperar contraseña
      </ion-button>
    </ion-card>
  
    <ion-label>
      <a  (click)="volverInicio()" style="color: white; cursor: pointer; text-decoration: none;">Volver al inicio</a>
    </ion-label>
  </div>
  

</ion-content>
